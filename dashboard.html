<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Panel - Dashboard</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://www.gstatic.com/firebasejs/10.14.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.14.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.14.1/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.14.1/firebase-storage.js"></script>
</head>
<body>
    <div class="dashboard">
        <header>
            <div class="menu-icon" onclick="toggleMenu()">â˜°</div>
            <h1>App Name</h1>
            <div class="profile">Profile</div>
        </header>
        <nav class="sidebar" id="sidebar">
            <a href="dashboard.html">Dashboard</a>
            <a href="status.html">Status</a>
            <a href="contact.html">Contact</a>
            <a href="about.html">About</a>
            <a href="#" onclick="logout()">Logout</a>
        </nav>
        <div class="categories">
            <h2>Categories</h2>
            <div class="category-list" id="category-list"></div>
        </div>
        <div class="products" id="product-list"></div>
        <div class="modal" id="buy-modal">
            <div class="modal-content">
                <span class="close" onclick="closeModal()">&times;</span>
                <h2>Purchase Product</h2>
                <p>Name: <span id="user-name"></span></p>
                <input type="text" id="whatsapp-number" placeholder="Enter WhatsApp Number" required>
                <select id="payment-method" onchange="showPaymentDetails()">
                    <option value="">Select Payment Method</option>
                </select>
                <div id="payment-details"></div>
                <input type="file" id="payment-screenshot" accept="image/*">
                <button onclick="submitOrder()">Submit</button>
            </div>
        </div>
        <div class="modal" id="demo-modal">
            <div class="modal-content">
                <span class="close" onclick="closeDemoModal()">&times;</span>
                <iframe id="demo-iframe" src=""></iframe>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
